<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>여주파밍 미션 인증</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 여주파밍 미션 인증 완료!</h1>

    <p class="sub-message">🔥 다음 뱃지도 도전해볼까요?</p>
    <button id="next-button">🗺️ 여섯 체험지 보기</button>
    <div id="map-section" class="hidden">
      <h2>🧭 냠냠이 체험지 지도</h2>
      <img src="map.png" alt="체험지 지도" class="map-img"/>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
